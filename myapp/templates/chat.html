<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles5.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-header .user-info {
            flex-grow: 1;
        }
        .chat-header .user-info h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }
        .chat-header .user-info span {
            font-size: 12px;
            color: #888;
        }
        #chat {
            flex-grow: 1;
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message.sent::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent transparent #DCF8C6;
        }
        .message.received {
            background-color: #FFF;
            align-self: flex-start;
        }
        .message.received::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent #FFF transparent transparent;
        }
        .message img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .message.sent img {
            margin-left: 10px;
            margin-right: 0;
        }
        .message .text {
            display: flex;
            flex-direction: column;
        }
        .message .text .name {
            font-weight: bold;
            font-size: 12px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
            background: #fff;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/myapp/static/dog.jpg" alt="{{ user.username }}">
            <div class="user-info">
                <h2>블독</h2>
                <span>Active now</span>
            </div>
        </div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요">
            <button id="send-button">전송</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('connect', function() {
                socket.emit('join', { room: "{{ room_id }}" });
            });

            socket.on('message', function(data) {
                const chat = document.getElementById('chat');
                const msg = document.createElement('div');
                msg.classList.add('message', data.username === "{{ user.username }}" ? 'sent' : 'received');
                msg.innerHTML = `
                    <img src="${data.profile_image_url}" alt="${data.username}">
                    <div class="text">
                        <div class="name">${data.username}</div>
                        <div class="content">${data.msg}</div>
                    </div>
                `;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;

                // 거래 완료 메시지
                if (data.msg.includes('거료 완료')) {
                    alert('거래가 완료되었습니다.');
                }
            });

            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-input');

            sendButton.addEventListener('click', function() {
                const message = messageInput.value;
                if (message.trim() !== '') {
                    const userData = {
                        msg: message,
                        room: "{{ room_id }}",
                        username: "푸들",
                        profile_image_url: "/myapp/static/dog.jpg"
                    };
                    socket.emit('message', userData);
                    const chat = document.getElementById('chat');
                    const msg = document.createElement('div');
                    msg.classList.add('message', 'sent');
                    msg.innerHTML = `
                        <img src="${userData.profile_image_url}" alt="${userData.username}">
                        <div class="text">
                            <div class="name">${userData.username}</div>
                            <div class="content">${userData.msg}</div>
                        </div>
                    `;
                    chat.appendChild(msg);
                    chat.scrollTop = chat.scrollHeight;
                    messageInput.value = '';
                }
            });

            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
